name: CI/CD - Build, Push, and Deploy ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: whiteboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, Tag, and Push Image to ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          FULL_IMAGE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker buildx build --platform linux/arm64 -t $FULL_IMAGE_NAME --push .
          echo "IMAGE_URI=$FULL_IMAGE_NAME" >> $GITHUB_OUTPUT # Store URI for deployment

      - name: Deploy New Image via SSM
        run: |
          IMAGE_URI=${{ steps.push-image.outputs.IMAGE_URI }}
          INSTANCE_ID=${{ secrets.AWS_INSTANCE_ID }}
          DB_SERVER_PRIVATE_IP=${{ secrets.DB_SERVER_PRIVATE_IP }}

          # Create the parameters JSON
          cat > deploy_params.json <<'EOF'
          {
            "InstanceIds": ["INSTANCE_ID_PLACEHOLDER"],
            "DocumentName": "AWS-RunShellScript",
            "TimeoutSeconds": 3600,
            "Comment": "Automated deployment from GitHub Actions",
            "Parameters": {
              "commands": [
                "set -e",
                "IMAGE_URI=\"IMAGE_URI_PLACEHOLDER\"",
                "echo \"Starting deployment for $IMAGE_URI\"",
                "sudo docker pull \"$IMAGE_URI\"",
                "sudo docker rm -f server || true",
                "sudo docker run -d -p 8080:8080 -e REDIS_HOST=\"REDIS_HOST_PLACEHOLDER\" -e MONGO_HOST=\"MONGO_HOST_PLACEHOLDER\" --name server \"$IMAGE_URI\"",
                "echo 'Deployment complete.'"
              ]
            },
            "CloudWatchOutputConfig": {
              "CloudWatchOutputEnabled": true
            }
          }
          EOF

          # Substitute variables
          sed -i "s|INSTANCE_ID_PLACEHOLDER|$INSTANCE_ID|g" deploy_params.json
          sed -i "s|IMAGE_URI_PLACEHOLDER|$IMAGE_URI|g" deploy_params.json
          sed -i "s|REDIS_HOST_PLACEHOLDER|${{ secrets.DB_SERVER_PRIVATE_IP }}|g" deploy_params.json
          sed -i "s|MONGO_HOST_PLACEHOLDER|${{ secrets.DB_SERVER_PRIVATE_IP }}|g" deploy_params.json

          # Send the command to the EC2 instance via SSM
          aws ssm send-command \
            --cli-input-json file://deploy_params.json \
            --region ${{ env.AWS_REGION }}

  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          version: "25.2"

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: "25.2"

      - name: Setup Tools and Build Frontend
        env:
          VITE_WS_URL: ${{ secrets.API_URL }}
        run: |
          echo "Starting frontend build process..."

          # 1. Install Dependencies (Runs inside /client)
          cd client
          echo "Installing NPM dependencies (including TypeScript compiler) in client/"
          npm install 

          # 2. Generate Protobufs (Runs inside /)
          cd .. # Go back to root
          echo "Running 'make' command in root folder to generate Protobufs..."
          make proto_ts

          # 3. Build Frontend (Runs inside /client)
          cd client
          echo "Running 'npm run build' command..."
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist
          branch: gh-pages
