name: CI/CD - Build, Push, and Deploy ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: whiteboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Configuration and Login (Identical to before)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 2. Build, Tag, and Push (Identical to before)
      - name: Build, Tag, and Push Image to ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          FULL_IMAGE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker build -t $FULL_IMAGE_NAME .
          docker push $FULL_IMAGE_NAME
          echo "IMAGE_URI=$FULL_IMAGE_NAME" >> $GITHUB_OUTPUT # Store URI for deployment

      - name: Deploy New Image via SSM
        uses: aws-actions/aws-cli@v4
        env:
          DB_PRIVATE_IP: ${{ secrets.DB_SERVER_PRIVATE_IP }}

        run: |
          IMAGE_URI=${{ steps.push-image.outputs.IMAGE_URI }}
          INSTANCE_ID=${{ secrets.AWS_INSTANCE_ID }}

          # The shell command to run on the EC2 instance:
          DEPLOY_COMMAND="
            echo 'Starting deployment for $IMAGE_URI';
            sudo docker pull $IMAGE_URI;
            sudo docker rm -f server || true;
            sudo docker run -d \
              -p 80:8080 \
              -e REDIS_HOST=$DB_PRIVATE_IP \
              -e MONGO_HOST=$DB_PRIVATE_IP \
              --name server \
              $IMAGE_URI;
            echo 'Deployment complete.';
          "
          # Send the command to the EC2 instance via SSM
          aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters commands="$DEPLOY_COMMAND" \
            --comment "Automated deployment from GitHub Actions" \
            --region ${{ env.AWS_REGION }}
