version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - redis
    environment:
      MONGO_URI: mongodb://mongo:27017
      REDIS_ADDR: redis:6379

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
